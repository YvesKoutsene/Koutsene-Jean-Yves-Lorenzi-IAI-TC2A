
{% block content %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> {% block title %} Register {% endblock %} </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		
			<div class="register">
				<h1>Register</h1>
				<div class="links">
					<a href="/">S'identifier</a>
					<a href="/register" class="active">S'inscrire</a>
				</div>
				<form action="" method="post" autocomplete="off">
					<label for="username">
						<i class="fas fa-user"></i>
					</label>
					<input type="hidden" name="id" id="id">
					<input type="text" name="username" placeholder="Nom" id="username" required>
					<label for="password">
						<i class="fas fa-lock"></i>
					</label>
					<input type="password" name="password" placeholder="Mot de passe" id="password" required>

					<label for="password2">
						<i class="fas fa-lock"></i>
					</label>
					<input type="password" name="pass2" placeholder="Confirmez passe" id="pass2" required>
					<label for="email">
						<i class="fas fa-envelope"></i>
					</label>
					<input type="email" name="email" placeholder="Email" id="email" required>
					<div class="msg">{{ msg }}</div>
					<input type="submit" value="Register">
				</form>
			</div>
			
	</body>
</html>
{% endblock content %}
